name: Build and Lint

on:
 pull_request:
 push:
  branches:
   - master

jobs:
  eslint:
    name: Eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - name: Lint
        run: pnpm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - name: Build
        run: pnpm run build

  cargo-fmt:
    name: Cargo format
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format
        run: |
          cd '${{ github.workspace }}/src-tauri'
          cargo fmt --check
  cargo-lint-and-test:
    name: Cargo lint and test
    runs-on: ubuntu-latest
    needs: cargo-fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build, Lint and Test
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
             build-essential \
             curl \
             wget \
             file \
             libssl-dev \
             libgtk-3-dev \
             libayatana-appindicator3-dev \
             librsvg2-dev
          cd '${{ github.workspace }}/src-tauri'
          cargo build
          cargo clippy
          cargo test
